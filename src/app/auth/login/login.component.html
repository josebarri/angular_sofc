<div class="font-sans">
    <div class="relative min-h-screen flex flex-col sm:justify-center items-center bg-gray-100 ">
        <div class="relative sm:max-w-sm w-full">
            <div class="card bg-green-500 shadow-lg  w-full h-full rounded-3xl absolute  transform -rotate-6"></div>
            <div class="card bg-cyan-400 shadow-lg  w-full h-full rounded-3xl absolute  transform rotate-6"></div>
            <div class="relative w-full rounded-3xl  px-6 py-4 bg-gray-100 shadow-md">
                <label for="" class="block mt-3 text-sm text-gray-700 text-center font-semibold">
                    Bienvenido a ApiVeterinaria
                </label>
                <form class="mt-10">
                                   
                    <div>
                        <input [(ngModel)]="email"  name="email"  type="email" placeholder="Correo electronico" class="p-3 mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0">
                    </div>
                    <div *ngIf="loginError" class="invalid-feedback d-block font-weight-bold pl-0">
                        Usuario o contraseña incorrectos. Por favor, inténtalo de nuevo.
                    </div>
                    <div *ngIf="userVacio" class="invalid-feedback d-block font-weight-bold pl-2">
                        Debe ingresar el usuario
                    </div>
        
                    <div class="mt-7">                
                        <input [(ngModel)]="password" name="password"  (keyup.enter)="handleLogin()"  type="password" placeholder="Contraseña" class="p-3 mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0">                           
                    </div>
                    <div *ngIf="passVacio" class="invalid-feedback d-block font-weight-bold pl-2">
                        Debe ingresar el password
                    </div>

                    <div class="mt-7 flex">
                        <label for="remember_me" class="inline-flex items-center w-full cursor-pointer">
                            <input id="remember_me" type="checkbox" class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" name="remember">
                            <span class=" text-sm text-gray-600">
                                Recuerdame
                            </span>
                        </label>
        
                       <div class="w-full text-right">     
                            <a class="underline text-sm text-gray-600 hover:text-gray-900" href="#">
                                ¿Olvidó su contraseña?
                            </a>                                  
                       </div>
                    </div>
        
                    <div class="mt-7">
                        <button  type="button" (click)="handleLogin()" class="bg-cyan-400 w-full py-3 rounded-xl text-white shadow-xl hover:shadow-inner focus:outline-none transition duration-500 ease-in-out  transform hover:-translate-x hover:scale-105">
                            Login
                        </button>
                    </div>
        
                    <div class="flex mt-7 items-center text-center">
                        <hr class="border-gray-300 border-1 w-full rounded-md">
                        <label class="block font-medium text-sm text-gray-600 w-full">
                            Accede con
                        </label>
                        <hr class="border-gray-300 border-1 w-full rounded-md">
                    </div>
        
                    <div class="flex mt-7 justify-center w-full">
                        <button class="mr-5 bg-cyan-400 border-none px-4 py-2 rounded-xl cursor-pointer text-white shadow-xl hover:shadow-inner transition duration-500 ease-in-out  transform hover:-translate-x hover:scale-105">
                            
                            Facebook
                        </button>
        
                        <button class="bg-green-500 border-none px-4 py-2 rounded-xl cursor-pointer text-white shadow-xl hover:shadow-inner transition duration-500 ease-in-out  transform hover:-translate-x hover:scale-105">
                            
                            Google
                        </button>
                    </div>
        
                     <div class="mt-7">
                        <div class="flex justify-center items-center">
                            <label class="mr-2" >¿Eres nuevo?</label>
                            <a href="#" class=" text-blue-500 transition duration-500 ease-in-out  transform hover:-translate-x hover:scale-105">
                                Crea una cuenta
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</div>
