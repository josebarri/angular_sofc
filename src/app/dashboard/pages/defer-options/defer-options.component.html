<a class="mt-8 inline-flex items-center justify-center rounded-xl bg-green-600 py-3 px-6 font-dm text-base font-medium text-white shadow-xl shadow-green-400/75 transition-transform duration-200 ease-in-out hover:scale-[1.02]"
    (click)="crear()">
    agregar
</a>
<div class="shadow-lg rounded-lg overflow-hidden mt-4 mx-4 md:mx-10">
    <table class="w-full table-fixed">
        <thead>
            <tr class="bg-gray-100">
                <th class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase">code_EPs</th>
                <th class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase">Nombre</th>
                <th class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase">Direccion</th>
                <th class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase">Fecha_Creacion</th>
                <th class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase">Telefono</th>
                <th class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase">Opcion</th>
            </tr>
        </thead>
        <tbody class="bg-white">
            <tr *ngFor="let item of puntos; let i = index">
                <td class="py-4 px-6 border-b border-gray-200">{{ item.id_eps }}</td>
                <td class="py-4 px-6 border-b border-gray-200">{{ item.nombre }}</td>
                <td class="py-4 px-6 border-b border-gray-200">{{ item.direccion }}</td>
                <td class="py-4 px-6 border-b border-gray-200">{{ item.fecha ? (item.fecha | date:'dd/MM/yyyy') : 'N/A' }}</td>
                <td class="py-4 px-6 border-b border-gray-200">{{ item.telefono }}</td>
                <td class="py-4 px-6 border-b border-gray-200 ml">
                    <a href="http://" class="-ml-2.5">delete</a>
                    <a href="http://"class="ml-2" >update</a>
                </td>

            </tr>
        </tbody>
    </table>
</div>
